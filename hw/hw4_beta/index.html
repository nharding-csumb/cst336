             * Randomize array element order in-place.
             * Using Durstenfeld shuffle algorithm.
             */
            //Borrowed from somewhere else, because Javascript doesn't come with a prebuilt shuffle function, but I need one for the actual function.
            function shuffleArray(array) {
                for (var i = array.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
            }
